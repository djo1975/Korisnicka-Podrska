<!DOCTYPE html>
<html>
<head>
  <title>Odbrojavanje</title>
  <style>
    body {
      background-color: white;
    }
    
    #countdown {
      font-size: 50px;
      color: black;
    }
    
    #resolved-button {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
    <p>Vreme koje je potrebno mts podrsci da resi problem:</p>

  <div id="countdown"></div>
  <button id="resolved-button" onclick="problemResolved()" disabled>Klikni kada rese problem</button>

  <script>
    // Datum i vreme kada je korisnik prijavio problem
    var startDate = new Date('2023-06-27T11:27:00');

    var countdownInterval; // Promenljiva za čuvanje intervala odbrojavanja

    function updateCountdown() {
      var currentDate = new Date(); // Trenutni datum i vreme
      var timeDiff = currentDate.getTime() - startDate.getTime(); // Razlika u milisekundama

      // Izračunaj proteklo vreme
      var seconds = Math.floor(timeDiff / 1000) % 60;
      var minutes = Math.floor(timeDiff / 1000 / 60) % 60;
      var hours = Math.floor(timeDiff / 1000 / 60 / 60) % 24;
      var days = Math.floor(timeDiff / 1000 / 60 / 60 / 24);

      // Formatiraj proteklo vreme
      var elapsed = days + ' dana, ' + hours + ' sati, ' + minutes + ' minuta, ' + seconds + ' sekundi';

      document.getElementById('countdown').textContent = elapsed;
    }

    // Ažuriranje odbrojavanja svaku sekundu
    countdownInterval = setInterval(updateCountdown, 1000);

    // Funkcija koja se pokreće kada korisnik klikne na dugme "Problem rešen"
    function problemResolved() {
      clearInterval(countdownInterval); // Zaustavi ažuriranje odbrojavanja
      document.getElementById('resolved-button').disabled = true; // Onemogući dugme
    }
  </script>
</body>
</html>
